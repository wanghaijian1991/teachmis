<!DOCTYPE HTML>
<html>
<head>
    <title>{$action_name}</title>
    <!--#include file="public/header_top.html"-->
</head>
<body>
<div id="wrapper">
    <!--#include file="public/header.html"-->
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>{$action_name}</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form class="form-horizontal" id="menu_form" method="post" action="__URL__/{$action}_save">
                            <input type="hidden" id="formUrl" name="formUrl" value="__URL__/">
                            <input type="hidden" id="formUrlName" name="formUrl" value="{$action}_save">
                            <div class="form-group">
                                <label for="className" class="col-sm-2 control-label">班级名称</label>
                                <div class="col-sm-8">
                                    <input name="className" type="text" class="form-control1" id="className" placeholder="班级名称" value="{$info.className}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="classCode" class="col-sm-2 control-label">班级编号</label>
                                <div class="col-sm-8">
                                    <input name="classCode" type="text" class="form-control1" id="classCode" placeholder="班级编号" value="{$info.classCode}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="classYear" class="col-sm-2 control-label">年份</label>
                                <div class="col-sm-8">
                                    <input name="classYear" type="text" class="form-control1" id="classYear" placeholder="年份" value="{$info.classYear}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gradeId" class="col-sm-2 control-label">年级</label>
                                <div class="col-sm-8">
                                    <select name="gradeId" id="gradeId" class="form-control1">
                                        <option value="0">请选择</option>
                                        <!--foreach:{$grade $l}-->
                                        <option value="{$l.gradeId}" <!--if:{$l["gradeId"]==$info["gradeId"]}-->selected="selected"<!--{/if}-->>{$l.gradeName}</option>
                                        <!--{/foreach}-->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="classFew" class="col-sm-2 control-label">几班</label>
                                <div class="col-sm-8">
                                    <input name="classFew" type="text" class="form-control1" id="classFew" placeholder="几班" value="{$info.classFew}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherId" class="col-sm-2 control-label">班主任</label>
                                <div class="col-sm-8">
                                    <select name="teacherId" id="teacherId" class="form-control1">
                                        <option value="0">请选择</option>
                                        <!--foreach:{$teachers $l}-->
                                        <option value="{$l.teacherId}" <!--if:{$l["teacherId"]==$info["teacherId"]}-->selected="selected"<!--{/if}-->>{$l.teacherName}</option>
                                        <!--{/foreach}-->
                                    </select>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <input type="hidden" name="classId" id="classId" value="{$info.classId}">
                                        <button type="button" class="btn btn-primary" onclick="submitclassform()">提交</button>
                                        <button class="btn-default btn" onclick="history.go(-1)">返回</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
</body>
</html>

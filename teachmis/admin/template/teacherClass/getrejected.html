<!DOCTYPE HTML>
<html>
<head>
    <title>{$menu_name}</title>
    <!--#include file="public/header_top.html"-->
</head>
<body>
<div id="wrapper">
    <!--#include file="public/header.html"-->
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>{$menu_name}</h3>
                <div class="bs-example4" data-example-id="contextual-table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>考试名称</th>
                            <th>班级名称</th>
                            <th>授课老师</th>
                            <th>平均分</th>
                            <th>分数</th>
                            <th>名次</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--foreach:{$list $l}-->
                        <tr class="active">
                            <th scope="row">{$l.id}</th>
                            <td>{$l.rejectedName}</td>
                            <td>{$l.className}</td>
                            <td>{$l.teacherName}</td>
                            <td>{$l.average}</td>
                            <td>{$l.score}</td>
                            <td>{$l.ranking}</td>
                            <td>
                                <a href="__APP__/teacherClass/info/id-{$l.usersId}">查看详情</a>
                            </td>
                        </tr>
                        <!--{/foreach}-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
</body>
</html>

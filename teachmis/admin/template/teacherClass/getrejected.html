<!DOCTYPE HTML>
<html>
<head>
    <title>{$menu_name}</title>
    <!--#include file="public/header_top.html"-->
</head>
<body>
<div id="wrapper">
    <!--#include file="public/header.html"-->
    <div id="page-wrapper">
        <div class="graphs">
            <div class="xs">
                <div class="col-md-12 inbox_right">
                    <form action="#" method="GET">
                        <div class="input-group">
                            <input type="text" name="search" id="searchStr" class="form-control1 input-search" placeholder="Search...">
                            <input type="text" name="searchs" id="searchStrs" class="form-control1 select-search" placeholder="Search...">
                            <input type="hidden" id="formUrl" name="formUrl" value="__URL__/">
                            <input type="hidden" id="formUrlName" name="formUrl" value="ajaxPaperList">
                            <input type="hidden" id="pageNum" name="pageNum" value="1">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" onclick="selectSearchList(0)"><i class="fa fa-search"></i></button>
                            </span>
                        </div><!-- Input Group -->
                    </form>
                    <div class="mailbox-content">
                        <div class="mail-toolbar clearfix">
                            <div class="float-left">
                                <div class="btn btn_1 btn-default mrg5R">
                                    <i class="fa fa-refresh"> </i>
                                </div>
                                <div class="dropdown">
                                    <a href="#" title="" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
                                        <i class="fa fa-cog icon_8"></i>
                                        <i class="fa fa-chevron-down icon_8"></i>
                                        <div class="ripple-wrapper"></div></a>
                                    <ul class="dropdown-menu float-right">
                                        <li>
                                            <a href="#" title="">
                                                <i class="fa fa-pencil-square-o icon_9"></i>
                                                Edit
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" title="">
                                                <i class="fa fa-calendar icon_9"></i>
                                                Schedule
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" title="">
                                                <i class="fa fa-download icon_9"></i>
                                                Download
                                            </a>
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a href="#" class="font-red" title="">
                                                <i class="fa fa-times" icon_9=""></i>
                                                Delete
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="clearfix"> </div>
                            </div>
                            <div class="float-right">


                                <span class="text-muted m-r-sm pageNumStr">Showing 1 of {$num} </span>
                                <button type="button" class="btn btn-primary" style="float: right;margin-left: 10px;" onclick="window.location.href='__APP__/paper/add'">新增</button>
                                <div class="btn-group">
                                    <a class="btn btn-default btn-default-left" href="javascript:void(0)" onclick="selectSearchList(2)" style="display: none"><i class="fa fa-angle-left"></i></a>
                                    <a class="btn btn-default btn-default-right" href="javascript:void(0)" onclick="selectSearchList(1)" <!--if:{$num<=1}-->style="display: none"<!--{/if}-->><i class="fa fa-angle-right"></i></a>
                                </div>


                            </div>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>考试名称</th>
                                <th>班级名称</th>
                                <th>课程</th>
                                <th>授课老师</th>
                                <th>平均分</th>
                                <th>分数</th>
                                <th>名次</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--foreach:{$list $l}-->
                            <tr class="active">
                                <th scope="row">{$l.id}</th>
                                <td>{$l.rejectedName}</td>
                                <td>{$l.className}</td>
                                <td>{$l.courseName}</td>
                                <td>{$l.teacherName}</td>
                                <td>{$l.average}</td>
                                <td>{$l.score}</td>
                                <td>{$l.ranking}</td>
                                <td>
                                    <a href="__APP__/teacherClass/info/id-{$l.usersId}">查看详情</a>
                                </td>
                            </tr>
                            <!--{/foreach}-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
</body>
</html>

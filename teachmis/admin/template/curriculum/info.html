<!DOCTYPE HTML>
<html>
<head>
    <title>{$action_name}</title>
    <!--#include file="public/header_top.html"-->
    <link rel="stylesheet" type="text/css" href="__PUBLICURL__/css/jquery.datetimepicker.css" />
</head>
<body>
<div id="wrapper">
    <!--#include file="public/header.html"-->
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>{$action_name}</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form class="form-horizontal" id="menu_form" method="post" action="__URL__/{$action}_save">
                            <input type="hidden" id="formUrl" name="formUrl" value="__URL__/">
                            <input type="hidden" id="formUrlName" name="formUrl" value="{$action}_save">
                            <div class="form-group">
                                <label for="classId" class="col-sm-2 control-label">选择班级</label>
                                <div class="col-sm-8">
                                    <select name="classId" id="classId" class="form-control1">
                                        <option value="0"></option>
                                        <!--foreach:{$classlist $l}-->
                                        <option value="{$l.classId}" <!--if:{$l["classId"]==$info["classId"]}-->selected="selected"<!--{/if}-->>{$l.className}</option>
                                        <!--{/foreach}-->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="classId" class="col-sm-2 control-label">星期</label>
                                <div class="col-sm-8">
                                    <select name="week" id="week" class="form-control1">
                                        <option value="0" <!--if:{$info["classId"]==0}-->selected="selected"<!--{/if}-->>星期日</option>
                                        <option value="1" <!--if:{$info["classId"]==1}-->selected="selected"<!--{/if}-->>星期一</option>
                                        <option value="2" <!--if:{$info["classId"]==2}-->selected="selected"<!--{/if}-->>星期二</option>
                                        <option value="3" <!--if:{$info["classId"]==3}-->selected="selected"<!--{/if}-->>星期三</option>
                                        <option value="4" <!--if:{$info["classId"]==4}-->selected="selected"<!--{/if}-->>星期四</option>
                                        <option value="5" <!--if:{$info["classId"]==5}-->selected="selected"<!--{/if}-->>星期五</option>
                                        <option value="6" <!--if:{$info["classId"]==6}-->selected="selected"<!--{/if}-->>星期六</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="classId" class="col-sm-2 control-label">上课时间</label>
                                <div class="col-sm-8">
                                    <div class="radio-inline" style="padding-left: 0px;float: left;"><span>上课时间：</span><label><input name="startTime" type="text" id="startTime" class="form-control1" value="{$info.startTime}"></label></div>
                                    <div class="radio-inline" style="padding-left: 0px;float: left;"><span>下课时间：</span><label><input name="endTime" type="text" id="endTime" class="form-control1" value="{$info.endTime}"></label></div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <input type="hidden" name="usersId" id="usersId" value="{$info.usersId}">
                                        <button type="button" class="btn btn-primary" onclick="submitusersform()">提交</button>
                                        <button class="btn-default btn" onclick="history.go(-1)">返回</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
<script src="__PUBLICURL__/js/jquery.datetimepicker.js" type="text/javascript"></script>
<script>
    $('#startTime').datetimepicker({
        format: 'H:i:s',//显示格式
    });
    $('#endTime').datetimepicker({
        format: 'H:i:s',//显示格式
    });
</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <title>{$menu_name}</title>
  <!--#include file="public/header_top.html"-->
</head>
<body>
<div id="wrapper">
  <!--#include file="public/header.html"-->
  <div id="page-wrapper">
    <div class="col-md-12 graphs">
      <div class="xs">
        <h3>{$menu_name}</h3>
        <button type="button" class="btn btn-primary" style="float: right" onclick="window.location.href='__APP__/teachers/add'">新增</button>
        <div class="bs-example4" data-example-id="contextual-table">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>教师姓名</th>
              <th>出生日期</th>
              <th>性别</th>
              <th>教师住址</th>
              <th>联系方式</th>
              <th>学历</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--foreach:{$list $l}-->
            <tr id="{$l.teacherId}" class="active">
              <th scope="row">{$l.teacherId}</th>
              <td>{$l.teacherName}</td>
              <td>{$l.teacherBirth}</td>
              <td>{$l.teacherSex}</td>
              <td>{$l.teacherAddress}</td>
              <td>{$l.teacherPhone}</td>
              <td>{$l.teacherEdu}</td>
              <td><a href="__APP__/teachers/edit/id-{$l.teacherId}">修改</a> <!--| <a href="javascript:void(0)" onclick="del({$l.teacherId})">删除--></a></td>
            </tr>
            <!--{/foreach}-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-wrapper -->
</div>
<script>
    function del(id) {
        $.ajax({
            url:"__URL__/del",
            type:'post',
            data:"id="+id,
            dataType:'json',
            success:function(d){
                if(d.status==0){
                    $("#"+id).css("display","none");
                    layer.msg(d.message);
                    //window.location.href=formUrl;
                }else{
                    layer.msg(d.message);
                }
            }
        });
    }
</script>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>{$action_name}</title>
    <!--#include file="public/header_top.html"-->
    <link rel="stylesheet" type="text/css" href="__PUBLICURL__/css/jquery.datetimepicker.css" />
</head>
<body>
<div id="wrapper">
    <!--#include file="public/header.html"-->
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>{$action_name}</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form class="form-horizontal" id="menu_form" method="post" action="__URL__/{$action}_save">
                            <input type="hidden" id="formUrl" name="formUrl" value="__URL__/">
                            <input type="hidden" id="formUrlName" name="formUrl" value="{$action}_save">
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">审批类型</label>
                                <div class="col-sm-8">
                                    <select name="type" id="type" class="form-control1">
                                        <option value="0"></option>
                                        <!--foreach:{$config['type'] $key=>$l}-->
                                        <option value="{$key}" <!--if:{$key==$info["type"]}-->selected="selected"<!--{/if}-->>{$l}</option>
                                        <!--{/foreach}-->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName" class="col-sm-2 control-label">审批分类名称</label>
                                <div class="col-sm-8">
                                    <input name="typeName" type="text" class="form-control1" id="typeName" placeholder="审批分类名称" value="{$info.typeName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="auditArchitecture" class="col-sm-2 control-label">审批架构</label>
                                <div class="col-sm-8">
                                    <select name="auditArchitecture" id="auditArchitecture" class="form-control1">
                                        <option value="0">自定义</option>
                                        <option value="1" <!--if:{$info["auditArchitecture"]==1}-->selected="selected"<!--{/if}-->>当前部门</option>
                                        <option value="2" <!--if:{$info["auditArchitecture"]==2}-->selected="selected"<!--{/if}-->>全流程</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherId1" class="col-sm-2 control-label">审批流程老师</label>
                                <div class="col-sm-8">
                                    <select name="teacherId1" id="teacherId1" class="form-control1" style="width:30%">
                                        <option value="0">请选择</option>
                                        <!--foreach:{$teachers $l}-->
                                        <option value="{$l.teacherId}" <!--if:{$l["teacherId"]==$info["teacherId1"]}-->selected="selected"<!--{/if}-->>{$l.teacherName}</option>
                                        <!--{/foreach}-->
                                    </select>
                                    <select name="teacherId2" id="teacherId2" class="form-control1" style="width:30%">
                                        <option value="0">请选择</option>
                                        <!--foreach:{$teachers $l}-->
                                        <option value="{$l.teacherId}" <!--if:{$l["teacherId"]==$info["teacherId2"]}-->selected="selected"<!--{/if}-->>{$l.teacherName}</option>
                                        <!--{/foreach}-->
                                    </select>
                                    <select name="teacherId3" id="teacherId3" class="form-control1" style="width:30%">
                                        <option value="0">请选择</option>
                                        <!--foreach:{$teachers $l}-->
                                        <option value="{$l.teacherId}" <!--if:{$l["teacherId"]==$info["teacherId3"]}-->selected="selected"<!--{/if}-->>{$l.teacherName}</option>
                                        <!--{/foreach}-->
                                    </select>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <input type="hidden" name="examinationtypeId" id="examinationtypeId" value="{$info.id}">
                                        <button type="button" class="btn btn-primary" onclick="submitexaminationtypeform()">提交</button>
                                        <button class="btn-default btn" onclick="history.go(-1)">返回</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
<script src="__PUBLICURL__/js/jquery.datetimepicker.js" type="text/javascript"></script>
<script>
</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <title>校园管理</title>
  <!--#include file="public/header_top.html"-->
</head>
<body>
<div id="wrapper">
  <!--#include file="public/header.html"-->
  <div id="page-wrapper">
    <div class="col-md-12 graphs">
      <div class="xs">
        <h3>校园管理</h3>
        <button type="button" class="btn btn-primary" style="float: right" onclick="window.location.href='__APP__/admin/add'">新增</button>
        <div class="bs-example4" data-example-id="contextual-table">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>登录名</th>
              <th>校园名称</th>
              <th>权限组名称</th>
              <th>校园状态</th>
              <th>校园有效期</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--foreach:{$list $l}-->
            <tr class="active">
              <th scope="row">{$l.id}</th>
              <td>{$l.adminname}</td>
              <td>{$l.nicename}</td>
              <td>{$l.groupname}</td>
              <td>{$l.status}</td>
              <td>{$l.startTime}-{$l.endTime}</td>
              <td><a href="__APP__/admin/edit/id-{$l.id}">修改</a></td>
            </tr>
            <!--{/foreach}-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
</body>
</html>

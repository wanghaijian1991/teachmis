<!DOCTYPE HTML>
<html>
<head>
    <title>{$action_name}</title>
    <!--#include file="public/header_top.html"-->
    <link rel="stylesheet" type="text/css" href="__PUBLICURL__/css/jquery.datetimepicker.css" />
</head>
<body>
<div id="wrapper">
    <!--#include file="public/header.html"-->
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>{$action_name}</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form class="form-horizontal" id="menu_form" method="post" action="__URL__/{$action}_save">
                            <input type="hidden" id="formUrl" name="formUrl" value="__URL__/">
                            <input type="hidden" id="formUrlName" name="formUrl" value="{$action}_save">
                            <div class="form-group">
                                <label for="fid" class="col-sm-2 control-label">选择权限组</label>
                                <div class="col-sm-8">
                                    <select name="gid" id="gid" class="form-control1">
                                        <option value="0"></option>
                                        <!--foreach:{$list $l}-->
                                        <option value="{$l.id}" <!--if:{$l["id"]==$info["gid"]}-->selected="selected"<!--{/if}-->>{$l.groupname}</option>
                                        <!--{/foreach}-->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="positionsName" class="col-sm-2 control-label">职员姓名</label>
                                <div class="col-sm-8">
                                    <input name="positionsName" type="text" class="form-control1" id="positionsName" value="{$info.positionsName}">
                                    <span style="display: none"><input type="text" name="s" value=""></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="positionsPassword" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-8">
                                    <input name="positionsPassword" type="text" onfocus="this.type='password';$('#positionsName').val('{$info.positionsName}')" class="form-control1" id="positionsPassword" placeholder="密码" value="">
                                </div>
                                <div class="col-sm-2 module_sm">
                                    <p class="help-block">不修改不需填写</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="positionsPhone" class="col-sm-2 control-label">联系方式</label>
                                <div class="col-sm-8">
                                    <input name="positionsPhone" type="text" class="form-control1" id="positionsPhone"  value="{$info.positionsPhone}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherSex" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-8">
                                    <select name="teacherSex" id="teacherSex" class="form-control1">
                                        <option value="0" <!--if:{$info["positionsSex"]==0}-->selected="selected"<!--{/if}-->>男</option>
                                        <option value="1" <!--if:{$info["positionsSex"]==1}-->selected="selected"<!--{/if}-->>女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="positionsBirth" class="col-sm-2 control-label">出生日期</label>
                                <div class="col-sm-8">
                                    <div class="radio-inline"><label><input name="positionsBirth" type="text" id="positionsBirth" class="form-control1" value="{$info.positionsBirth}"></label></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="positionsEdu" class="col-sm-2 control-label">学历</label>
                                <div class="col-sm-8">
                                    <select name="positionsEdu" id="positionsEdu" class="form-control1">
                                        <option value="0" <!--if:{$info["positionsEdu"]==0}-->selected="selected"<!--{/if}-->>其他</option>
                                        <option value="1" <!--if:{$info["positionsEdu"]==1}-->selected="selected"<!--{/if}-->>大专</option>
                                        <option value="2" <!--if:{$info["positionsEdu"]==2}-->selected="selected"<!--{/if}-->>本科</option>
                                        <option value="3" <!--if:{$info["positionsEdu"]==3}-->selected="selected"<!--{/if}-->>研究生</option>
                                        <option value="4" <!--if:{$info["positionsEdu"]==4}-->selected="selected"<!--{/if}-->>博士</option>
                                        <option value="5" <!--if:{$info["positionsEdu"]==5}-->selected="selected"<!--{/if}-->>博士后</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="positionsAddress" class="col-sm-2 control-label">职员住址</label>
                                <div class="col-sm-8">
                                    <input name="positionsAddress" type="text" class="form-control1" id="positionsAddress" placeholder="职员住址" value="{$info.positionsAddress}">
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <input type="hidden" name="positionsId" id="positionsId" value="{$info.positionsId}">
                                        <button type="button" class="btn btn-primary" onclick="submitpositionsform()">提交</button>
                                        <button class="btn-default btn" onclick="history.go(-1)">返回</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
<script src="__PUBLICURL__/js/jquery.datetimepicker.js" type="text/javascript"></script>
<script>
    $('#positionsBirth').datetimepicker({
        format: 'Y-m-d',//显示格式
    });
    $("#positionsName").val("");
    $("#positionsPassword").val('');
</script>
</body>
</html>

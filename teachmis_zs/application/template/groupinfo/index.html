<!DOCTYPE HTML>
<html>
<head>
  <title>权限管理</title>
  <!--#include file="public/header_top.html"-->
</head>
<body>
<div id="wrapper">
  <!--#include file="public/header.html"-->
  <div id="page-wrapper">
    <div class="col-md-12 graphs">
      <div class="xs">
        <h3>权限管理</h3>
        <button type="button" class="btn btn-primary" style="float: right" onclick="window.location.href='__APP__/groupinfo/add'">新增</button>
        <div class="bs-example4" data-example-id="contextual-table">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>权限组名称</th>
              <th>权限栏目名称</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--foreach:{$list $l}-->
            <tr class="active" id="{$l.id}">
              <th scope="row">{$l.id}</th>
              <td>{$l.groupname}</td>
              <td>{$l.grouppower}</td>
              <td><a href="__APP__/groupinfo/edit/id-{$l.id}">修改</a> | <a href="javascript:void(0)" onclick="del({$l.id})">删除</a></td>
            </tr>
            <!--{/foreach}-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLICURL__/kg/js/bootstrap.min.js"></script>
<script>
    //删除
    function del(id) {
        $.post("__URL__/del",{id:id},function(data){
            alert(data.message);
            $("#"+id).css("display","none");
        });
    }
</script>
</body>
</html>
